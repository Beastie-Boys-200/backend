services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-authdb}
      - POSTGRES_USER=${POSTGRES_USER:-authuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-authpass}
    ports:
      - "5432:5432"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authuser} -d ${POSTGRES_DB:-authdb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_superuser &&
             python manage.py setup_google_oauth &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app:Z
    ports:
      - "8000:8000"
    networks:
      - backend_network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - DEV_DOMAIN=${DEV_DOMAIN:-.hack.org}
      - DEV_IP_RANGE=${DEV_IP_RANGE:-10.10.10}
      - DEV_IP_RANGE_LIMIT=${DEV_IP_RANGE_LIMIT:-255}
      - DATABASE_URL=postgres://${POSTGRES_USER:-authuser}:${POSTGRES_PASSWORD:-authpass}@db:5432/${POSTGRES_DB:-authdb}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://10.10.10.1:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - FRONTEND_URLS=${FRONTEND_URLS:-http://localhost:3000,http://127.0.0.1:3000,http://10.10.10.1:3000}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
      - DJANGO_SUPERUSER_FIRST_NAME=${DJANGO_SUPERUSER_FIRST_NAME:-Admin}
      - DJANGO_SUPERUSER_LAST_NAME=${DJANGO_SUPERUSER_LAST_NAME:-User}

networks:
  backend_network:
    driver: bridge

volumes:
  postgres_data:
